<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POST Request Example</title>
</head>
<body>

<script>
  // Данные для отправки в теле POST-запроса
  const postData = {
    key1: 'value1',
    key2: 'value2',
  };

  // URL сервера, куда будет отправлен запрос
  const url = 'http://localhost:3000/users'; // Замените на ваш реальный URL

  // Опции запроса
  const options = {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(postData),
  };

  // Отправка запроса с использованием fetch
  fetch(url, options)
    .then(response => response.text())
    .then(data => {
      console.log('Server response1:', data);
    })
    .catch(error => {
      console.error('Error:', error);
    });
</script>

</body>
</html>
